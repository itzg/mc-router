name: release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"
      - "v[0-9]+.[0-9]+.[0-9]+-*"

jobs:
  release:
    uses: itzg/github-workflows/.github/workflows/go-with-releaser-image.yml@main
    with:
      go-version-file: 'go.mod'
      enable-ghcr: true
    secrets:
      image-registry-username: ${{ secrets.DOCKERHUB_USERNAME }}
      image-registry-password: ${{ secrets.DOCKERHUB_TOKEN }}
