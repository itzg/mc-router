name: test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.17

      - name: Test
        run: go test ./...

      - name: Run GoReleaser Snapshot
        uses: goreleaser/goreleaser-action@v4
        with:
          version: latest
          args: build --snapshot --rm-dist
