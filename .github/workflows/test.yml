name: test

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version-file: 'go.mod'

      - name: Test
        run: go test ./...

      - name: Run GoReleaser Snapshot
        uses: goreleaser/goreleaser-action@v5
        with:
          version: latest
          args: build --snapshot --rm-dist
