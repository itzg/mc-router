name: Test

on:
  push:
    branches:
      - main
    paths-ignore: &pathsIgnore
      - 'docs/**'
      - 'examples/**'
      - 'kustomize/**'
      - 'README.md'
  pull_request:
    branches:
      - main
    paths-ignore: *pathsIgnore

jobs:
  build:
    uses: itzg/github-workflows/.github/workflows/go-test.yml@main
    with:
      go-version-file: 'go.mod'
